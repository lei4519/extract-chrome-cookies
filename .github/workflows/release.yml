name: Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  version: 
    runs-on: ubuntu-latest
    outputs:
          new_tag: ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          default_bump: false
          github_token: ${{ secrets.GITHUB_TOKEN }}

  release:
    needs: version
    if: needs.version.outputs.new_tag 

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: extract-chrome-cookies-linux-amd64.tar.gz
          - os: macos-latest
            asset_name: extract-chrome-cookies-macos-amd64.tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build project
        run: cargo build --release --locked && ./scripts/build

      - name: Upload binary to release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/extract-chrome-cookies.tar.gz
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ needs.version.outputs.new_tag }}
          release_name: Release ${{ needs.version.outputs.new_tag }}
          body: ${{ needs.version.outputs.changelog }}
          
